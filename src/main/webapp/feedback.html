    function getMeetingInfo() {
        $.ajax(
            {
                method: "GET",
                url: "/rest/get_meeting_by_id?meeting_id=" + 1,//meetingId - VAHETA ÄRA!!!!!,
                dataType: "json",
                complete: function (response) {
                    var data = response.responseJSON;
                    $('#meeting_holder_id').html(data.meetingOwnerId);
                    $('#meeting_subject').html(data.subject);
                    $('#meeting_time').html(data.dateTimeForMeeting);
                    console.log('Jep, the AJAX method works!')
                }

            }
        );
    }
